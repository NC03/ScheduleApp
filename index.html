<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="index.js"></script>
  <script src="outline.js"></script>
  <link rel="stylesheet" href="index.css">
  </link>
  <title>Deadline.</title>
</head>

<body>
  <script>
    function page(num) {
      console.log(num)
      for (var i = 0; i < document.getElementsByClassName("page").length; i++) {
        document.getElementsByClassName("page")[i].setAttribute("style", "display:none")
        document.getElementById("topnav").getElementsByTagName("div")[i].classList.remove("active")
      }
      document.getElementById("topnav").getElementsByTagName("div")[num - 1].classList.add("active")
      document.getElementsByClassName("page")[num - 1].setAttribute("style", "display:inherit")

    }
    document.addEventListener("DOMContentLoaded", () => {
      page(1)
    })
  </script>

  <div id="topnav">
    <div onclick="page(1)" style="grid-area:a"><p>Week at a Glance</p></div>
    <div onclick="page(2)" style="grid-area:b"><p>Due Tomorrow</p></div>
    <div onclick="page(3)" style="grid-area:c"><img src="assets/newtab.png" alt="+"
        style="max-width:100%;max-height:100%"></div>
    <!--style="float:right;height:100%;padding:0;margin:0;"-->
  </div>
  <div style="margin-top: 8%;">

    <div class="page">
      <h1>Liam</h1>
    </div>
    <div class="page">
      <img src="assets/roxie.jpg" alt="dog" width="200px">
    </div>
    <div class="page">
      <h1>Create Assignment</h1>

      <h2>Assignment Title</h2>
      <select name="" id="category">
      </select>
      <input type="text" id="text">
      <input type="date" name="" id="date__input">
      <h2>Select Course</h2>
      <select name="abcd" id="select">
        <option value="1">1</option>
      </select>

      <button id="submit">Submit</button>
    </div>
  </div>
</body>

</html>
