<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    #topnav {
      overflow: hidden;
      background-color: #333;
      width: 100%;
      height: 8%;
      position: fixed;
      top: 0;
    }

    #topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    #topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    #topnav a.active {
      background-color: rgb(51, 64, 199);
      color: white;
    }
  </style>
  <title>Deadline.</title>
</head>

<body>
  <script>
    function page(num) {
      console.log(num)
      for (var i = 0; i < document.getElementsByClassName("page").length; i++) {
        document.getElementsByClassName("page")[i].setAttribute("style", "display:none")
        document.getElementById("topnav").getElementsByTagName("a")[i].classList.remove("active")
      }
      document.getElementById("topnav").getElementsByTagName("a")[num - 1].classList.add("active")
      document.getElementsByClassName("page")[num - 1].setAttribute("style", "display:inherit")

    }
    document.addEventListener("DOMContentLoaded", () => {
      page(1)
    })
  </script>

  <div id="topnav">
    <a onclick="page(1)">Week at a Glance</a>
    <a onclick="page(2)">Due Tommorow</a>
    <a onclick="page(3)" style="float:right;height:100%;padding:0;margin:0;"><img src="assets/newtab.png" alt="+"
        style="max-width:100%;max-height:100%"></a>
  </div>
  <div style="margin-top: 8%;">

    <div class="page">
      <h1>Liam</h1>
    </div>
    <div class="page">
      <img src="assets/roxie.jpg" alt="dog" width="200px">
    </div>
    <div class="page">
      <h1>Aidan</h1>
    </div>
  </div>
</body>

</html>
